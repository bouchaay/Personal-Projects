<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>
<body>

    <div class="wrapper">

        <section class="screen">
            0
        </section>

        <section class="calcul-buttons">

            <div class="calcul-buttons-row">
                <button class="calcul-buttons arith">C</button>
                <button class="calcul-buttons arith">&larr;</button>
                <button class="calcul-buttons arith">%</button>
                <button class="calcul-buttons arith">/</button>
            </div>

            <div class="calcul-buttons-row">
                <button class="calcul-buttons double">7</button>
                <button class="calcul-buttons double">8</button>
                <button class="calcul-buttons double">9</button>
                <button class="calcul-buttons arith">&times;</button>
            </div>

            <div class="calcul-buttons-row">
                <button class="calcul-buttons double">4</button>
                <button class="calcul-buttons double">5</button>
                <button class="calcul-buttons double">6</button>
                <button class="calcul-buttons arith">-</button>
            </div>

            <div class="calcul-buttons-row">
                <button class="calcul-buttons double">1</button>
                <button class="calcul-buttons double">2</button>
                <button class="calcul-buttons double">3</button>
                <button class="calcul-buttons arith">+</button>
            </div>

            <div class="calcul-buttons-row">
                <button class="calcul-buttons double zero">0</button>
                <button class="calcul-buttons arith">.</button>
                <button class="calcul-buttons arith"> &pi; </button>
                <button class="calcul-buttons arith">=</button>
            </div>

        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
